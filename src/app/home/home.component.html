<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!products || products.length<=0" resetLinkText="Reset search"></app-not-found>
<ul>
  <li *ngFor="let product of products">
    <a routerLink="/product/{{product.id}}">
      <div id="footer">
      <img [src]="product.imageUrl" [alt]="product.name" />
    </div>
      <div class="content">
        <div class="name">
          {{product.name}}
        </div>
        <span class="favorite {{product.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating [value]="product.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of product.origins">
              {{origin}}
            </span>
          </div>

          <div class="delivery-time">
            <span>üïí</span>
            {{product.delivery}}
          </div>
        </div>

        <div class="price">
          <span>
            {{product.price | currency:'INR'}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
